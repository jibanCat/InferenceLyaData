likelihood:
  lyaemu.meanT.t0_likelihood.T0CobayaLikelihoodClass:
    basedir: ../dtau-48-48
    max_z: 3.8
    min_z: 2.2
    optimise_GP: true
    json_file: T0emulator_params.json
    HRbasedir: ../dtau-48-48/hires
    loo_errors: true
    hprior: true
    oprior: false
    bhprior: true
    data_meanT: null
    dataset: bpdf
params:
  ns:
    prior:
      min: 0.8
      max: 1.05
    proposal: 0.0625
    latex: n_\mathrm{s}
  Ap:
    prior:
      min: 1.2e-09
      max: 2.6e-09
    proposal: 3.5000000000000003e-10
    latex: A_\mathrm{P}
  herei:
    prior:
      min: 3.5
      max: 4.5
    proposal: 0.25
    latex: z_\mathrm{He i}
  heref:
    prior:
      min: 2.2
      max: 3.2
    proposal: 0.25
    latex: z_\mathrm{He f}
  alphaq:
    prior:
      min: 1.3
      max: 3.0
    proposal: 0.425
    latex: \alpha_q
  hub:
    prior:
      min: 0.65
      max: 0.75
    proposal: 0.024999999999999994
    latex: h
  omegamh2:
    prior:
      min: 0.14
      max: 0.146
    proposal: 0.0014999999999999944
    latex: \Omega_M h^2
  hireionz:
    prior:
      min: 6.5
      max: 8.0
    proposal: 0.375
    latex: z_{Hi}
  bhfeedback:
    prior:
      min: 0.03
      max: 0.07
    proposal: 0.010000000000000002
    latex: \epsilon_{AGN}
sampler:
  mcmc:
    burn_in: 10000.0
    max_samples: 300000.0
    Rminus1_stop: 0.01
    output_every: 60s
    learn_proposal: true
    learn_proposal_Rminus1_max: 20
    learn_proposal_Rminus1_max_early: 30
output: bpdf-48-emu
